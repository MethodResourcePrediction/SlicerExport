plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile files('../Utils.jar')
	
	// https://mvnrepository.com/artifact/com.ibm.wala/com.ibm.wala.core
	compile group: 'com.ibm.wala', name: 'com.ibm.wala.core', version: '1.5.4'
    
	// https://mvnrepository.com/artifact/org.apache.directory.studio/org.apache.commons.io
	compile group: 'org.apache.directory.studio', name: 'org.apache.commons.io', version: '2.4'
	
	// https://mvnrepository.com/artifact/org.dom4j/dom4j
	compile group: 'org.dom4j', name: 'dom4j', version: '2.1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java', 'src/test/main'
        }
    }
}